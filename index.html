<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course work/ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ToDo List</h1>
    <div class="container">
        <button id="button-background">Change color</button>
        <div class="today-greeting">Today is:</div>
        <div class="current-day"> </div>
        <div class="current-date"> </div>
        <div class="todo-container">
            <div class="input-container">
                <input type="text" id="task" class="task-input">
                <input type="date" id="date" class="task-input">
                <input type="time" id="time" class="task-input">
            </div>
            <div class="button-container">
                <button id="add-task">Add task</button>
            </div>
        </div>
        <h2>Tasks for a day</h2>
        <div class="todos-container">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
